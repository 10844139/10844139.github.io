<!DOCTYPE html>
<html lang="en">

<head>

    <title>Order_manage</title>
    <link rel=stylesheet type="text/css" href="assets/Order_manage.css">
</head>

<body onload="ShowTime()">
    <div class="title">
        <div class="tle">
            <a href="Goods_manage.html">商品管理</a>
            <a href="Add_goods.html">新增商品</a>
            <a href="Member_manage.html">會員管理</a>
            <a href="Order_manage.html">訂單管理</a>
        </div>
    </div>
    <div align="center">
        <img src="images/cat5.png" class="cat1">
    </div>
    <h4 class="all">訂單管理</h4>
    <div class="tab">
        <table border="1">
            <tr class="padding">
                <td width="12%">日期</td>
                <td width="10%">訂單編號</td>
                <td width="18%">收件地址</td>
                <td width="8%">購買人</td>
                <td width="15%">電話</td>
                <td width="15%">信箱</td>
                <td width="8%">刪除訂單</td>
            </tr>
            <tr class="padding">
                <td>日期...</td>
                <td>訂單編號...</td>
                <td>收件地址...</td>
                <td>購買人...</td>
                <td>電話...</td>
                <td>信箱...</td>
                <td>
                    <form method="post" action="">
                        <input type="submit" value="刪除訂單" class="btn" />
                        <input type="hidden" value="id" name="id" />
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <div class="footer">
            <p>Copyright © 2021 VLAC</p>
            <div id="showbox"></div>
        </div>
    </div>

    <div class="cat_posi">
        <div>
            <form action="logout.jsp">
                <button type="submit" class="CAKE"><img src="images/sign_out_cat.png" class="cat"></button>
            </form>
        </div>
    </div>

    <script language="JavaScript">
        function ShowTime() {
            var NowDate = new Date();
            var h = NowDate.getHours();
            var m = NowDate.getMinutes();
            var s = NowDate.getSeconds();
            document.getElementById('showbox').innerHTML = h + '時' + m + '分' + s + '秒';
            setTimeout('ShowTime()', 1000);
        }
    </script>
</body>

</html>
